<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HobbyHub - Complete Your Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .setup-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 30px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .setup-card h2 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #74ebd5;
    }
    .form-control, .form-select {
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }
    .form-control::placeholder {
      color: rgba(255,255,255,0.6);
    }
    .btn-next {
      background: linear-gradient(135deg, #667eea, #74ebd5);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      width: 100%;
      color: #fff;
      margin-top: 20px;
      transition: 0.2s ease;
    }
    .btn-next:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    /* Hobbies as toggle buttons */
    .hobby-btn {
      border: 2px solid #74ebd5;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 6px;
      background: transparent;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .hobby-btn:hover {
      background: rgba(116, 235, 213, 0.2);
    }
    .hobby-btn.active {
      background: linear-gradient(135deg, #667eea, #74ebd5);
      border-color: #74ebd5;
      color: #fff;
    }
    .skill-select {
      margin-left: 10px;
      margin-top: 5px;
      display: inline-block;
      width: auto;
      min-width: 150px;
    }
    .custom-hobby-input {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .custom-hobby-input input {
      flex: 1;
    }
    .add-btn {
      border: 2px dashed #74ebd5;
      color: #74ebd5;
      background: transparent;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .add-btn:hover {
      background: rgba(116, 235, 213, 0.2);
    }
    .skill-select {
      border-radius: 12px;
      background: rgba(116, 235, 213, 0.1); /* subtle teal overlay */
      border: 1px solid #74ebd5;             /* matches accent color */
      color: #fff;                            /* white text */
      padding: 6px 12px;
      min-width: 160px;
      font-weight: 500;
      appearance: none;                       /* removes default arrow in some browsers */
      transition: 0.2s ease;
    }

    .skill-select:hover, .skill-select:focus {
      background: rgba(116, 235, 213, 0.2); /* slightly stronger on hover/focus */
      border-color: #667eea;                 /* gradient-like hover accent */
      outline: none;
    }

    .skill-select option {
      background: #203a43;  /* matches page dark gradient base */
      color: #fff;           /* white text for readability */
      padding: 4px 8px;
    }

    .skill-select option:hover {
      background: #2c5364;   /* slightly lighter gradient for hover */
      color: #fff;
    }

        /* Style for Time Commitment dropdown to match the theme */
    #timeCommitment {
      border-radius: 12px;
      background: rgba(116, 235, 213, 0.1); /* subtle teal overlay */
      border: 1px solid #74ebd5;             /* accent color */
      color: #fff;                            /* white text */
      padding: 6px 12px;
      font-weight: 500;
      appearance: none;                       /* removes default arrow in some browsers */
      transition: 0.2s ease;
    }

    #timeCommitment:hover, #timeCommitment:focus {
      background: rgba(116, 235, 213, 0.2);  /* slightly stronger on hover/focus */
      border-color: #667eea;                  /* gradient-like hover accent */
      outline: none;
    }

    #timeCommitment option {
      background: #203a43;  /* dark gradient base */
      color: #fff;           /* white text */
      padding: 4px 8px;
    }

    #timeCommitment option:hover {
      background: #2c5364;   /* slightly lighter gradient on hover */
      color: #fff;
    }


  </style>
</head>
<body>

  <div class="setup-card">
    <h2>Complete Your Profile</h2>
    <p class="text-light">Select your hobbies and skill levels üé®üé∂üìö</p>
    
    <form action="dashboard.html" method="POST" id="profileForm">
      
      <!-- Hobbies selection -->
      <div class="mb-3">
        <label class="form-label">Select Your Hobbies</label>
        <div id="hobbiesContainer" class="d-flex flex-wrap">
          <button type="button" class="hobby-btn" data-value="Reading">üìö Reading</button>
          <button type="button" class="hobby-btn" data-value="Music">üé∂ Music</button>
          <button type="button" class="hobby-btn" data-value="Photography">üì∏ Photography</button>
          <button type="button" class="hobby-btn" data-value="Cooking">üç≥ Cooking</button>
          <button type="button" class="hobby-btn" data-value="Gaming">üéÆ Gaming</button>
          <button type="button" class="hobby-btn" data-value="Art">üé® Art & Painting</button>
          <button type="button" class="hobby-btn" data-value="Traveling">‚úà Traveling</button>
          <button type="button" class="hobby-btn" data-value="Sports">‚öΩ Sports</button>
          <button type="button" class="hobby-btn" data-value="Coding">üíª Coding</button>
          <!-- Add Custom Hobby Button -->
          <button type="button" class="add-btn" id="addCustomHobby">+ Add Hobby</button>
        </div>

        <!-- Custom hobby input box (hidden initially) -->
        <div id="customHobbyInput" class="custom-hobby-input" style="display: none;">
          <input type="text" class="form-control" id="customHobbyName" placeholder="Enter your hobby">
          <button type="button" class="btn btn-sm btn-light" id="saveCustomHobby">Add</button>
        </div>

        <!-- container for dynamic skill dropdowns -->
        <div id="skillsContainer" class="mt-3"></div>

        <!-- hidden input to store selections -->
        <input type="hidden" name="hobbiesData" id="hobbiesData">
      </div>

      <!-- Time commitment -->
      <div class="mb-3">
        <label for="timeCommitment" class="form-label">How much time can you spend on hobbies?</label>
        <select id="timeCommitment" name="timeCommitment" class="form-select" required>
          <option value="">-- Choose One --</option>
          <option>Less than 1 hour/day</option>
          <option>1-2 hours/day</option>
          <option>2-4 hours/day</option>
          <option>Weekend only</option>
        </select>
      </div>

      <!-- Goals -->
      <div class="mb-3">
        <label for="goal" class="form-label">Your Hobby Goals</label>
        <textarea id="goal" name="goal" class="form-control" rows="3" placeholder="E.g., Learn guitar, improve photography, start painting again..." required></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-next">Save & Continue ‚Üí</button>
    </form>
  </div>

<script>
const hobbyButtons = document.querySelectorAll('.hobby-btn');
const skillsContainer = document.getElementById('skillsContainer');
const hobbiesDataInput = document.getElementById('hobbiesData');
const addCustomBtn = document.getElementById('addCustomHobby');
const customInputDiv = document.getElementById('customHobbyInput');
const customHobbyName = document.getElementById('customHobbyName');
const saveCustomHobby = document.getElementById('saveCustomHobby');

let selectedHobbies = {};

function toggleHobby(btn, hobby) {
  const isActive = btn.classList.toggle('active');

  if (isActive) {
    // Add skill dropdown
    if (!document.getElementById(skill-${hobby})) {
      const skillDiv = document.createElement('div');
      skillDiv.classList.add('mb-2');
      skillDiv.setAttribute('id', skill-${hobby});
      skillDiv.innerHTML = `
        <label class="me-2">${hobby} Level:</label>
        <select class="form-select skill-select" data-hobby="${hobby}">
          <option value="">-- Select Level --</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      `;
      skillsContainer.appendChild(skillDiv);
    }
    selectedHobbies[hobby] = "";
  } else {
    // Remove skill dropdown
    const skillDiv = document.getElementById(skill-${hobby});
    if (skillDiv) skillDiv.remove();
    delete selectedHobbies[hobby];
  }
}

// Existing hobbies
hobbyButtons.forEach(btn => {
  btn.addEventListener('click', () => toggleHobby(btn, btn.getAttribute('data-value')));
});

// Custom hobby
addCustomBtn.addEventListener('click', () => {
  customInputDiv.style.display = "flex";
  customHobbyName.focus();
});

saveCustomHobby.addEventListener('click', () => {
  const hobby = customHobbyName.value.trim();
  if (hobby) {
    // Create new hobby button
    const newBtn = document.createElement('button');
    newBtn.type = "button";
    newBtn.className = "hobby-btn active";
    newBtn.setAttribute("data-value", hobby);
    newBtn.innerText = hobby;

    // Insert before Add button
    document.getElementById('hobbiesContainer').insertBefore(newBtn, addCustomBtn);

    // Add skill dropdown only once
    if (!document.getElementById(skill-${hobby})) {
      const skillDiv = document.createElement('div');
      skillDiv.classList.add('mb-2');
      skillDiv.setAttribute('id', skill-${hobby});
      skillDiv.innerHTML = `
        <label class="me-2">${hobby} Level:</label>
        <select class="form-select skill-select" data-hobby="${hobby}">
          <option value="">-- Select Level --</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      `;
      skillsContainer.appendChild(skillDiv);
    }

    // Add click listener
    newBtn.addEventListener('click', () => toggleHobby(newBtn, hobby));

    selectedHobbies[hobby] = "";
    customHobbyName.value = "";
    customInputDiv.style.display = "none";
  }
});

// Store hobbies + levels before submit
document.getElementById('profileForm').addEventListener('submit', () => {
  const skillSelects = document.querySelectorAll('.skill-select');
  skillSelects.forEach(sel => {
    const hobby = sel.getAttribute('data-hobby');
    selectedHobbies[hobby] = sel.value;
  });
  hobbiesDataInput.value = JSON.stringify(selectedHobbies);
});
</script>


</body>
</html>
